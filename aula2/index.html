<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Condicional if | Vue</title>

</head>
<body>
	<div id="placar">
		<div>
			Placar atual: {{ n }}
		</div>
		<span v-if="n>5">Parabéns, você passou de 5 pontos!</span>

		<p>Abra o console do navegador e defina um valor numérico com: "placar.n = ", <br>
			esse é um exercício com uma condicional if,	onde deve aparecer algo <br>
			diferente se for maior que 5. 
		</p>
		
	</div>
