<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Condicional if | Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
</head>
<body>
	<div id="placar">
		<div>
			{{ n }}
		</div>
		<span v-if="n>5">Parabéns, você passou de 5 pontos!</span>

		<p>Abra o console do navegador e digite "placar.n" para saber o valor atual, ou defina um valor numérico com: "placar.n = ", esse é um exercício com uma condicional if, onde deve aparecer algo diferente se for maior que 5 </p>
		
	</div>

	<br>

	
	




	<script src="script.js"></script>
		
</body>
</html>
